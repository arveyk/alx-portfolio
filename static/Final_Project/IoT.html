<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/IoT.css">
		<link rel="stylesheet" href="styles/slider.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['line']});
		google.charts.setOnLoadCallback(drawChart);
	
	function drawChart() {
		let data = new google.visualization.DataTable();
		data.addColumn('number', 'Time');
		data.addColumn('number', 'Temperature');
		data.addColumn('number', 'CO2');
		data.addColumn('number', 'Humidity');

		data.addRows([
		  [1,  37.8, 80.8, 41.8],
        	  [2,  30.9, 69.5, 32.4],
	          [3,  25.4,   57, 25.7],
	          [4,  11.7, 18.8, 10.5],
	          [5,  11.9, 17.6, 10.4],
       		  [6,   8.8, 13.6,  7.7],
	          [7,   7.6, 12.3,  9.6],
	          [8,  12.3, 29.2, 10.6],
	          [9,  16.9, 42.9, 14.8],
	          [10, 12.8, 30.9, 11.6],
	          [11,  5.3,  7.9,  4.7],
	          [12,  6.6,  8.4,  5.2],
	          [13,  4.8,  6.3,  3.6],
	          [14,  4.2,  6.2,  3.4]
		]);

		let options = {
		  chart: {
		    title: 'Graph of Temp, Humidity and CO2',
		    subtitle: 'In a 24hr span'
		  },
		  width: 900,
		  height: 500,
		  axes: {
		    x: {
		      0: {side: 'top'}
		    }
		  }
		};

		let chart = new google.charts.Line(document.getElementById('line_top_x'));
		chart.draw(data, google.charts.Line.convertOptions(options));
	}
	</script>
	</head>
	<body>
		<p id="Welcome">Welcome to Green IoT Systems</p>
		<ul>
			<li><a href="#Home">Home</a></li>
			<li><a href="#Adjust">Adjust</a></li>
		</ul>
		<div id="container">
			<button>TEMP</button>
			<button>AIR FLOW</button>
			<button>HUMIDITY</button>
		</div>
		<div id="line_top_x"></div>

		<div class="slider">
			<input type="range" min="0" max="100" value="50" oninput="rangeValue.innerText = this.value">
			<p id="rangeValue">100</p>
		</div>
		<div class="slider2">
			<input type="range" min="0" max="50" value="25" oninput="rangeValue.innerText = this.value">
			<p id="rangeValue">10</p>
		</div>
		<div class="slider3">
			<input type="range" min="0" max="30" value="5" oninput="rangeValue.innerText = this.value">
			<p id="rangeValue">5</p>
		</div>
	</body> 
</html>
